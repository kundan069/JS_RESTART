<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn Learning</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
    
</body>
<script>
    const sayKundan = function(){
        console.log("Kundan")
    }
    //setTimeout(sayKundan,2000)

    const changeText = function(){
        document.querySelector('h1').innerHTML = "Learning Async"
    }
    const changeHeading = setTimeout(changeText,2000)
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeHeading)
        console.log('STOPPED');
    },false)
</script>
</html>
